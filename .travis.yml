language: php

cache:
  directories:
    - $HOME/.composer/cache/files

matrix:
  fast_finish: true
  include:
    - php: '7.1'
      env: TARGET=phpcs
    - php: '7.1'
      env: TARGET=phpmd
    - php: '7.1'
      env: TARGET=phpunit

before_script:
  - composer self-update
  - composer install

script:
  - if [ "$TARGET" = "phpunit" ]; then composer install --working-dir=src/Spartium/UploadedFileHandler; fi
  - if [ "$TARGET" = "phpunit" ]; then phpunit -c src/Spartium/UploadedFileHandler/phpunit.xml --coverage-clover=coverage.clover; fi
  - if [ "$TARGET" = "phpmd" ]; then bin/phpmd src text ~/rulesetMD.xml --suffixes php; fi
  - if [ "$TARGET" = "phpcs" ]; then bin/phpcs $PWD --standard=PSR2 php; fi
